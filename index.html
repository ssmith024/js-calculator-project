<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Welcome to the Simple Calculator by JavaScript</title>
    <link rel="stylessheet" href="index.css">
</head>
<body>
    <header class="header">
        Simple Calculator by JavaScript
    </header>
    <div class="container">
        <label for="name"> Please enter your name:</label>
        <input type="text" id="name" placeholder="your name">
        <br><br>
        <label for="numbersInput"> Enter a list of numbers seperated by a comma or space:</label>
        <input type="text" id="numbersInput" placeholder="e.g. 4, 7, 12">
        <br><br>
        <button onclick="startProgram()"></button>Caculate</button>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
